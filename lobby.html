<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PeerChat</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' media='screen' href='lobby.css'>
    <link rel="stylesheet" href="@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');">
</head>
<body>
   
    <main id="lobby-container">
        
        <div id="form-container">
            <div id="form_container_header">
                <p style="font-family: Poppins;"> Create or Join Peer</p>
            </div>

            <div id="form_content_wrapper">
                <form id="join-form">
                    <input type="text" name="invite_link" required/>
                    <input type="submit" value="Join Room" />
                </form>
            </div>
        </div>
    </main>
    

</body>

<script>
    let form = document.getElementById('join-form')

    form.addEventListener('submit', (e) => {
        e.preventDefault()
        let inviteCode = e.target.invite_link.value
        window.location = `video.html?room=${inviteCode}`
    })
</script>

</html>
